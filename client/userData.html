<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>User Data</h1>
        </header>
        <section id="user-data-section">
            <h2>QR Code User Information</h2>
            <div id="user-data">
                <!-- User data will be dynamically inserted here -->
            </div>
            <button onclick="goBack()">Back</button>
        </section>
    </div>

    <script>
        // Function to fetch user data based on QR code ID
        document.addEventListener("DOMContentLoaded", async function () {
            const params = new URLSearchParams(window.location.search);
            const qrCodeId = params.get("qrCodeId");

            try {
                const response = await fetch(`/api/qr/${qrCodeId}`);
                const data = await response.json();

                if (response.ok && data.name) {
                    document.getElementById("user-data").innerHTML = `
                        <p><strong>Name:</strong> ${data.name}</p>
                        <p><strong>Email:</strong> ${data.email}</p>
                        <p><strong>Phone:</strong> ${data.phone}</p>
                    `;
                } else {
                    console.error("User data not found.");
                    window.location.href = `/register.html?qrCodeId=${qrCodeId}`;
                }
            } catch (error) {
                console.error("Error fetching user data:", error);
                window.location.href = "/error.html";
            }
        });

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
